<!DOCTYPE html>
<html>
<head>
    <title>App Redirect</title>
    <script type="text/javascript">
        function redirectToApp() {
            var ua = navigator.userAgent;
            setTimeout(function() {
                if (/Android/i.test(ua)) {
                    window.location.href = 'https://play.google.com/store/apps/details?id=com.physiotutors.app';
                } else if (/iPhone|iPad|iPod/i.test(ua)) {
                    window.location.href = 'https://apps.apple.com/us/app/physiotutors/id6463856810';
                } else {
                    // Fallback for desktops and other devices
                    window.location.href = 'https://www.physiotutors.com/physiotutors-app/';
                }
            }, 3000); // 3000 milliseconds = 3 seconds
        }
    </script>
</head>
<body onload="redirectToApp()" style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; background-color: #110d4a;">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@800&display=swap" rel="stylesheet">
    <div style="text-align: center; padding: 20px;">
        <img src="https://physiotutors.com/wp-content/uploads/2023/06/Group-2492.svg" alt="Physiotutors Logo" style="width: 200px; margin-bottom: 30px;">
        <h1 style="font-family: 'Fira Sans', sans-serif; font-weight: 800; font-size: 32px; color: white; text-transform: uppercase;">You're being redirected to the app</h1>
    </div>
    <noscript>You need to enable JavaScript to view the app.</noscript>
</body>
</html>
