<!DOCTYPE html>
<html>
<head>
    <title>App Redirect</title>
    <script type="text/javascript">
        function redirectToApp() {
            var ua = navigator.userAgent;

            if (/Android/i.test(ua)) {
                window.location.href = 'https://play.google.com/store/apps/details?id=com.physiotutors.app';
            } else if (/iPhone|iPad|iPod/i.test(ua)) {
                window.location.href = 'https://apps.apple.com/us/app/physiotutors/id6463856810';
            } else {
                // Fallback for desktops and other devices
                window.location.href = 'https://www.physiotutors.com/physiotutors-app/';
            }
        }
    </script>
</head>
<body onload="redirectToApp()" style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f5f5f5;">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@800&display=swap" rel="stylesheet">
    <div style="text-align: center; padding: 20px;">
        <h1 style="font-family: 'Fira Sans', sans-serif; font-weight: 800; font-size: 32px;">You're being redirected to the app</h1>
    </div>
    <noscript>You need to enable JavaScript to view the app.</noscript>
</body>
</html>
